name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: ğŸ—ï¸ Build Package
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.check-version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: ğŸ“¦ Build package
        run: uv build

      - name: âœ… Check tag version match
        id: check-version
        run: |
          VERSION=$(grep -m 1 '^version = ' pyproject.toml | cut -d '"' -f 2)
          TAG=${GITHUB_REF#refs/tags/v}
          echo "Found version: $VERSION"
          echo "Found tag: $TAG"
          if [ "$VERSION" != "$TAG" ]; then
            echo "::error::Version in pyproject.toml ($VERSION) does not match tag ($TAG)"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: python-package-distributions
          path: dist/

  publish-pypi:
    name: ğŸš€ Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/polydown
    permissions:
      id-token: write
    steps:
      - name: ğŸ“¥ Download Artifacts
        uses: actions/download-artifact@v7
        with:
          name: python-package-distributions
          path: dist/

      - name: ğŸ“¤ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: ğŸ“ Create GitHub Release
    needs: [build, publish-pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Download Artifacts
        uses: actions/download-artifact@v7
        with:
          name: python-package-distributions
          path: dist/

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          name: Release v${{ needs.build.outputs.version }}
          body: |
            ## polydown v${{ needs.build.outputs.version }}

            Install via PyPI:
            ```bash
            pip install polydown==${{ needs.build.outputs.version }}
            ```
